<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="heading">
        <h1>TIC TAC TOE</h1>
    </div>
    <div class="players">
        <button class="x-turn btn1" id="x-turn">X Turn</button>
        <button class="o-turn btn1" id="o-turn">O Turn</button>
    </div>
    <div class="tic-tac">
        <div class="r1">
            <button class="r1c1 btn" id="r1c1"></button>
            <button class="r1c2 btn" id="r1c2"></button>
            <button class="r1c3 btn" id="r1c3"></button>
        </div>
        <div class="r2">
            <button class="r2c1 btn" id="r2c1"></button>
            <button class="r2c2 btn" id="r2c2"></button>
            <button class="r2c3 btn" id="r2c3"></button>
        </div>
        <div class="r3">
            <button class="r3c1 btn" id="r3c1"></button>
            <button class="r3c2 btn" id="r3c2"></button>
            <button class="r3c3 btn" id="r3c3"></button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
